<h3>Sign In - Using Template Driven Forms</h3>

<div class="container">
  <form #signInForm="ngForm" (ngSubmit)="loginUser(signInForm)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        name="emailAddressField"
        ngModel
        email
        required
        #emailAddressField="ngModel"
      />
      <small
        id="emailHelp"
        *ngIf="emailAddressField.touched && !emailAddressField.valid"
        >Enter your email</small
      >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        name="passwordField"
        ngModel
        required
      />
    </div>
    <div class="form-group form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="exampleCheck1"
        name="termsField"
        ngModel
        required
      />
      <label class="form-check-label" for="exampleCheck1">Agree To Terms</label>
    </div>
    <div class="form-group form-check">
      <input
        type="radio"
        class="form-check-input"
        id="exampleCheck1"
        value="male"
        name="genderField"
        ngModel
        required
      />
      <label class="form-check-label" for="exampleCheck1">Male</label>
      <br />
      <input
        type="radio"
        class="form-check-input"
        id="exampleCheck1"
        value="female"
        name="genderField"
        ngModel
        required
      />
      <label class="form-check-label" for="exampleCheck1">Female</label>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Notes</label>
      <textarea
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter notes here"
        name="notesField"
        ngModel
        required
      >
      </textarea>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!signInForm.valid"
    >
      Submit
    </button>
  </form>
</div>
